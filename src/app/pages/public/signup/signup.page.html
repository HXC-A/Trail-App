<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button text="Sign in" defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="logo-placeholder">Find your Trail</h1>
      <p>Create a free account.</p>
    </div>

    <form class="form-default" [formGroup]="signup_form" (submit)="signUp()">

      <ion-list class="item-card-list form-list-borders" lines="none">

        <ion-item>
          <ion-label color="medium" position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" autocomplete="off"
            placeholder="Your email address"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top-small">
          <ion-label color="medium" position="stacked">Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top-small">
          <ion-label color="medium" position="stacked">Password repeat</ion-label>
          <ion-input formControlName="password_repeat" type="password" placeholder="Password repeat"></ion-input>
        </ion-item>

      </ion-list>

      <ion-button class="ion-margin-top" type="submit" expand="block" color="primary">
        Sign up free
      </ion-button>

    </form>


  </div>

</ion-content>
